  <style>
    /* 自定义样式 */
    body {
      background-color: #FFD700; /* 设置网页背景颜色为糖果色 */
      font-family: 'Comic Sans MS', cursive; /* 使用卡通字体 */
    }

    .card {
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      background-color: #F9B7FF; /* 设置卡片背景颜色为粉紫色 */
      transition: transform 0.3s ease; /* 添加过渡效果 */
    }

    .card:hover {
      transform: scale(1.05); /* 鼠标滑过时放大卡片 */
    }

    .card:nth-child(2n) {
      background-color: #AEEEEE; /* 设置每隔一个卡片的背景颜色为淡蓝色 */
    }

    .card-img-top {
      border-radius: 10px;
      width: 100%;
      height: 200px; /* 设置图片高度为200px，可以根据需要进行调整 */
      object-fit: cover; /* 调整图片适应容器，并保持比例 */
      transition: transform 0.3s ease; /* 添加过渡效果 */
    }

    /* 图片旋转效果 */
    .card:hover .card-img-top {
      transform: scale(1.1) rotate(360deg); /* 鼠标滑过时放大图片并旋转360度 */
    }

    .card-text {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .btn-primary {
      background-color: #FF69B4; /* 设置按钮颜色为热情粉红色 */
      border-color: #FF69B4;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .col-md-2, .col-md-3 {
        flex-basis: 100%;
      }
    }

    /* 引入中文字体 */
    @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
    h1, h2, p {
      font-family: 'ZCOOL KuaiLe', cursive;
    }
  </style>
</head>
